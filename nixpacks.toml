# Nixpacks configuration for Coolify
# Coolify will use this to configure the build process
# Note: Coolify automatically adds nginx as reverse proxy for PHP-FPM

[phases.setup]
nixPkgs = ["php84", "composer", "nodejs-22_x"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
    "npm install",
    "npm run build"
]

[start]
cmd = "php-fpm -F"

