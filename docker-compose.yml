# ASSUMPTION: Docker Compose for local development
# TODO: Adjust ports and volumes as needed

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - todo_network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - todo_network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: todo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-todo_app}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo_network

  redis:
    image: redis:7-alpine
    container_name: todo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - todo_network

  node:
    image: node:20-alpine
    container_name: todo_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - node_modules:/var/www/html/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - todo_network
    depends_on:
      - app

networks:
  todo_network:
    driver: bridge

volumes:
  postgres_data:
  node_modules:

